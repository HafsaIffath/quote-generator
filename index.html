<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Quote Generator</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com
">
  <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>

    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
      </div>

      <!-- Author -->
      <div class="quote-author">
        <span id="author">Buddha</span>
      </div>

      <!-- Buttons -->
      <div class="button-container">

        <button id="new-quote">New Quote</button>
      </div>
    </div>


    <!-- Share -->
    <div class="share-quote" id="share-quote">
      <div>share it on</div>
      <div class="icons">
        <i class="fa-brands fa-threads"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-whatsapp"></i>
      </div>
    </div>
  </div>

  <!-- Loader -->
  <div class="loader" id="loader"></div>
  <!-- Script -->
  <script src="app.js"></script>
</body>

</html>
